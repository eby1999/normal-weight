<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق حاسبة الوزن الطبيعي</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <h1 class="vag">تطبيق حاسبة الوزن الطبيعي</h1>
        
        <!-- نموذج إدخال البيانات -->
        <form id="weightForm" onsubmit="event.preventDefault(); calculateIdealWeight();">
            <label for="name">الاسم:</label>
            <input type="text" id="name" placeholder="أدخل اسمك" required>

            <label for="age">العمر (بالسنوات):</label>
            <input type="number" id="age" placeholder="أدخل عمرك" min="1" max="120" required>

            <label for="height">الطول (بالسنتيمتر):</label>
            <input type="number" id="height" placeholder="أدخل طولك" min="30" max="300" required>

            <button type="submit" class="submit-btn">أحسب الوزن المثالي</button>
        </form>

        <!-- نتيجة الحساب -->
        <div id="result" class="result-container"></div>
    </div>

    <script>
        // وظيفة حساب الوزن المثالي
        function calculateIdealWeight() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;

            // تحقق من صحة الإدخالات
            if (!name || !age || !height) {
                document.getElementById('result').innerHTML = '<p style="color: red;">يرجى إدخال جميع البيانات بشكل صحيح!</p>';
                return;
            }

            // تحقق من أن الطول ضمن النطاق المسموح به
            if (height < 30 || height > 300) {
                document.getElementById('result').innerHTML = '<p style="color: red;">يرجى إدخال طول بين 30 و300 سم!</p>';
                return;
            }

            const heightInMeters = height / 100;
            const idealWeight = 22 * (heightInMeters * heightInMeters); // معادلة الوزن الصحي

            // عرض النتيجة
            document.getElementById('result').innerHTML = `
                <p>مرحبًا <strong>${name}</strong>!</p>
                <p>الوزن المثالي لجسمك هو <strong>${idealWeight.toFixed(2)} كجم</strong>.</p>
            `;
        }
    </script>
</body>
</html>
